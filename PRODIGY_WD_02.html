<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Stopwatch App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 14px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px; /* moderately big */
        }

        #display {
            font-size: 40px;
            margin: 20px 0;
            font-weight: bold;
        }

        button {
            padding: 12px 20px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start { background-color: #4CAF50; color: white; }
        .pause { background-color: #FF9800; color: white; }
        .reset { background-color: #F44336; color: white; }
        .lap { background-color: #2196F3; color: white; }

        button:hover {
            opacity: 0.8;
        }

        .laps {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            font-size: 18px;
        }

        .laps div {
            margin: 5px 0;
            padding: 6px;
            background: #f4f4f4;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>

    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="reset" onclick="reset()">Reset</button>
    <button class="lap" onclick="recordLap()">Lap</button>

    <div class="laps" id="laps"></div>
</div>

<script>
    let startTime = 0;
    let elapsed = 0;
    let interval;

    function start() {
        if (!interval) {
            startTime = Date.now() - elapsed;
            interval = setInterval(update, 100);
        }
    }

    function pause() {
        clearInterval(interval);
        interval = null;
    }

    function reset() {
        clearInterval(interval);
        interval = null;
        startTime = 0;
        elapsed = 0;
        document.getElementById("display").textContent = "00:00:00";
        document.getElementById("laps").innerHTML = "";
    }

    function update() {
        elapsed = Date.now() - startTime;

        let totalSeconds = Math.floor(elapsed / 1000);
        let hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
        let minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
        let seconds = String(totalSeconds % 60).padStart(2, '0');

        document.getElementById("display").textContent = `${hours}:${minutes}:${seconds}`;
    }

    function recordLap() {
        if (elapsed === 0) return;
        let lapTime = document.getElementById("display").textContent;
        let lapList = document.getElementById("laps");
        let lapEntry = document.createElement("div");
        lapEntry.textContent = `Lap: ${lapTime}`;
        lapList.prepend(lapEntry);
    }
</script>

</body>
</html>
